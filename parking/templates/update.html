{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 col-lg-6 col-sm-12 col-12">
    <div class="card shadow my-4">
        <div class="card-header">
            <b><i class="bi bi-list-ul"></i>&nbsp;&nbsp;Add Category</b>
        </div>
        <div class="card-body col-12 m-auto">
            
            <form class="m-0" method="post" action="{% 'upd' x.id %}">
                {% csrf_token %}
                <div class="row Category-1 m-0">
                    <div class="form-group col-6 m-0">
                        <label for="">Parking Area Number</label>
                        <input type='text' name="paring_area_no" value="{{men.parking_area_no}}" class="form-control" id="parkingAreaNumber">
                    </div>
                    <div class="form-group col-6 m-0">
                        <label for="">Vehicle Type</label>
                        <input type="text" name="vehical_Type" value="{{men.vehical_Type}}" class="form-control" id="vehicleType">
                    </div>

                    <div class="form-group">
                        <label for="">Vehicle Limit</label>
                        <input type="text" name="vehical_limit" value="{{men.vehical_limit}}" class="form-control" id="v_limit">
                    </div>
                    <div class="form-group">
                        <label for="">Parking Charge</label>
                        <input type="text" name="parking_charge" value="{{men.parking_charge}}" class="form-control" id="v_limit">
                    </div>
                    <div class="text-center my-3 ">
                        <button class="col-12 btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>    
{% endblock %}
