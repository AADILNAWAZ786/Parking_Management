<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/c891ad6e2b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        .col-md-6 {
            margin-top: 75px;
        }

        .container {
            width: 75%;
        }
        .heading{
            padding: 20px;
        }
        input{
            border: none;
            outline: none;
            border-radius: 15px;
            padding: 1em;
        }
        .btn{
            border-radius: 20px;
        }
        hr{
            border-bottom: 3px solid white;
        }
        .mypara{
            font-size: 30px;
        }
    </style>
</head>


<body class="bg-dark">
    <div class="container mt-5 ">
        <p class="mypara text-white text-center"><i class="bi bi-car-front-fill text-primary"></i>&nbsp;&nbsp; Simple Parking Management System</p>
        <hr class="w-75 m-auto">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body col-12 m-auto">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %} {% if messages %} {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="alert"
                                  aria-label="Close"
                                ></button>
                            </div>
                              {% endfor %} {% endif %}
                            <h5 class="text-center py-3"><i class="bi bi-box-arrow-in-right text-primary"></i> Admin Login</h5>
                        
                            <div class="form-group">
                              <label for="">Username</label>
                              <input type="text" class="form-control" name="user_name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group">
                              <label for="">Password</label>
                              <input type="password" id="inputPassword5" name="pass" class="form-control" placeholder="Password">
                            </div>
                            <div class="text-center m-3 ">
                                <button class="col-12 btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
